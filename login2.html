<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://aaroverseas.com/API/Uploads/BlogMedia/Aar-UK-Banner-637935015583498260.webp');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: hsla(160, 85%, 46%, 0.982);
        }

        form {
            background-color: rgba(0, 0, 0, 0.029);
            padding: 30px;
            width: 350px;
            margin: 100px auto;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #2196F3;
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <form action="./sucsess2.html" method="get">
        <h2>Login here Buddy!!</h2>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <input type="submit" value="Login">
    </form>
</body>
</html>
