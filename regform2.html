<!DOCTYPE html>
<html>
<head>
    <title>Welcome! Let's Get You Registered</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Welcome! Let's Get You Registered" />
    <meta property="og:description" content="Create your account quickly and securely to access all features." />
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSixld9oqaLaCgSkJSnOtRt8hOc5eron_m2IQ&s" />
    

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/flat-lay-desktop-concept-with-copy-space_23-2148226868.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        form {
            background-color: rgba(0, 0, 0, 0);
            padding: 30px;
            width: 400px;
            margin: 50px auto;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="./login2.html" method="get">
        <h2>Welcome! Let's Get You Registered</h2>

        <label>Full Name:</label>
        <input type="text" name="fullname" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>

        <label>Phone:</label>
        <input type="tel" name="phone">

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female

        <label>Hobbies:</label>
        <input type="checkbox" name="hobby" value="reading"> Reading
        <input type="checkbox" name="hobby" value="traveling"> Traveling
        <input type="checkbox" name="hobby" value="sports"> Sports

        <label>Upload Profile Picture:</label>
        <input type="file" name="profile_pic">

        <label>Country:</label>
        <select name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>

        <input type="submit" value="Register">
    </form>
</body>
</html>
